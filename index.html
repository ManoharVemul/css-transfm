<!DOCTYPE html>
<html lang="en">
<head>

    <title>transform</title>
<style>
    img{
       width: 200px;
       height: 200px;
       transition: width 3s;
       position: relative;
    }

.rotated:hover{
    animation: rotatedd 3s linear;

}
@keyframes rotatedd {
       0%{
        transform: rotateY(0deg);
            }
            50%{
                transform: rotateY(180deg);
            }
            100%{
                transform: rotateY(360deg);
            }
}

</style>

</head>
<body>
    <table>
       
        
        <tr>
            <td class="rotated"><img src="./budda1.jpeg" alt=""></td>
            <td class="rotated"><img src="./budda2.webp" alt=""></td>

        </tr>
